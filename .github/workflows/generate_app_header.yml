name: Update Combined File

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  update-combined:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Erforderlich f√ºr Push-Berechtigungen
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Figlet
        run: sudo apt-get install -y figlet

      - name: Run generate_combined_file script
        run: |
          bash .github/workflows/generate_combined_file.sh

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./misc/combined.txt
          git commit -m "Update combined.txt" || echo "No changes to commit"
          git push origin main
